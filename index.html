<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open-Stalk - Check PR Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="A simple yet useful application to check pull request status/progress for Hacktoberfest">
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/ec9198a6e3.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108010908-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-108010908-1');
    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Check your <a style="color:#545454; text-decoration-line: none;" target="_blank" href="https://hacktoberfest.digitalocean.com/">Hacktoberfest 2017</a> Status</h2>
            </div>
        </div>
        <section>
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <form action="javascript:checkPR();">
                        <div class="input-group">
                            <input type="text" id="login" class="form-control" placeholder="Enter your username"
                                   aria-label="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary submit-btn" type="submit">Go!</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div id="result">
        </div>
        <footer>
            <p class="text-center footer-note">Made with <i class="fa fa-heart fa-2x" aria-hidden="true"></i> in India</p>
             </footer>
    </div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
